<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tasklist</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Lista de Tarefas</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix small">add</i>
                                    <input type="text" name="task" id="task">
                                    <label for="task">Nova Tarefa</label>
                                </div>
                                <input type="submit" value="Adicione uma Tarefa" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <i class="material-icons prefix small">search</i>
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Busca de Tarefas</label>
                        </div>
                        <ul class="collection">

                        </ul>
                        <a href="#" class="clear-tasks btn black">Limpar Tarefas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
